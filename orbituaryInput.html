<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orbituaryInput.css">
    <title>New Eulogy</title>
</head>
<body>

    <div class="navbar">

        <div class="logo-section">
            <h1>Farewell</h1>
        </div>
    
    <div class="links-section">
        <a href="#home">Home</a>

        <div class="dropdown">
        <h5 class="dropdown-btn">Orbituries</h5>

        <div class="dropdown-menu">
            <a href="orbituaries.html">View All</a>
            <a href="#">Post a new Eulogy</a>
        </div>
    </div>
        <a href="#home">Contact Us</a>
        <a href="#home">About us</a>
        <a href="#home">Login</a>
    </div>
    </div>

    <div class="container">

        <div class="deceased-details">
            <div class="deceased-image">
                <img src="./images/rebecca-peterson-hall-aN-zGYlxiCI-unsplash.jpg">
            </div>

            <div class="deceased-info">
                <form action="/#">
                    <input type="text" id="fname" placeholder="First Name">
                    <input type="text" id="sname" placeholder="Second Name">
                    <input type="text" id="surname" placeholder="Surname">
                    <label for="birth_Date">Date of Birth</label>
                    <input type="date" id="birth_Date" placeholder="Date of Birth">
                    <label for="death_Date">Date of Death</label>
                    <input type="date" id="death-Date" placeholder="Date of Death">   
                    
                </form>
            </div>
        </div>

        <div class="biography-div">

            <form class="biography_form">
            <textarea id="biography-area" name="biography-area" placeholder="Type biography here..."></textarea>
            <input type="submit" id="preview-btn" value="Preview">
        </form>

        </div>

       
    </div>
    
</body>
